<button (click)="login()">Login to Spotify</button>
<div *ngIf="authenticated">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Enter song name">
    <button (click)="search()">Search</button>

    <div *ngIf="topTrack">
        <img [src]="topTrack.album.images[0]?.url" alt="Album Cover">
        <h3>{{ topTrack.name }}</h3>
        <p>{{ topTrack.artists[0].name }}</p>
        <!--<h1>{{topTrack.preview_url}}</h1>-->
        <audio controls>
            <source [src]="topTrack.preview_url">
        </audio>
    </div>
</div>
